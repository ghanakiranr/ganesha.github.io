<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Ganesha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffd700; /* Gold background color */
            margin: 0;
            padding: 0;
            text-align: center;
            perspective: 1000px; /* Add perspective to the body */
        }

        header {
            background-color: #ff5733;
            color: #fff;
            padding: 20px;
        }

        h1 {
            font-size: 48px;
            margin-top: 20px; /* Add space at the top */
            text-transform: uppercase;
            font-weight: bold;
            white-space: nowrap; /* Prevent text from wrapping */
            overflow: hidden; /* Hide overflowing text */
            animation: blinkText 2s infinite alternate; /* Blink animation */
        }

        .container {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
        }

        /* Animation styles */
        .animated-text {
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            animation: rotateText 4s linear infinite, changeColor 10s linear infinite; /* Rotation and color change animation */
        }

        /* Positive quotes about Ganesha */
        .quotes {
            font-size: 24px;
            font-style: italic;
            color: #4CAF50; /* Quote color */
        }

        /* Keyframes for blink animation */
        @keyframes blinkText {
            0%, 100% {
                color: black; /* Black color */
            }
            33% {
                color: white; /* White color */
            }
            66% {
                color: yellow; /* Yellow color */
            }
        }

        /* Keyframes for text rotation */
        @keyframes rotateText {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        /* Keyframes for text color change */
        @keyframes changeColor {
            0% {
                color: red;
            }
            6.66% {
                color: orange;
            }
            13.33% {
                color: yellow;
            }
            20% {
                color: green;
            }
            26.66% {
                color: blue;
            }
            33.33% {
                color: indigo;
            }
            40% {
                color: violet;
            }
            46.66% {
                color: pink;
            }
            53.33% {
                color: brown;
            }
            60% {
                color: gray;
            }
            66.66% {
                color: teal;
            }
            73.33% {
                color: lime;
            }
            80% {
                color: maroon;
            }
            86.66% {
                color: navy;
            }
            93.33% {
                color: olive;
            }
            100% {
                color: red;
            }
        }

        /* CSS for the animated button */
        .animate-btn {
            display: inline-block;
            padding: 15px 30px; /* Increased padding to make it bigger */
            background-color: #FF5733; /* New background color */
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 24px; /* Increased font size */
            font-weight: bold;
        }

        /* Hover effect - change background color and scale on hover */
        .animate-btn:hover {
            background-color: #4CAF50; /* New background color on hover */
            transform: scale(1.2); /* Scale the button on hover */
        }

        /* CSS for social media links */
        .social-links {
            margin-top: 20px;
        }

        .social-link {
            margin-right: 20px;
        }

        /* CSS for the image container */
        .image-container {
            position: relative;
        }

        /* CSS for the images */
        .animation-image {
            display: none; /* Initially hide images */
            max-width: 100%;
            height: auto;
        }

        /* Add CSS for animation effects */
        .animate {
            animation: fadeInOut 5s ease-in-out infinite;
        }

        /* Define keyframes for fadeInOut animation */
        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        /* CSS for responsiveness */
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 36px;
            }

            .animated-text {
                font-size: 24px;
            }

            .quotes {
                font-size: 18px;
            }

            .animate-btn {
                padding: 10px 20px;
                font-size: 18px;
            }

            .youtube-btn,
            .instagram-btn {
                padding: 15px 20px;
                font-size: 20px;
            }
        }
        
        /* CSS for the YouTube button */
        .youtube-btn {
            display: inline-block;
            padding: 20px 30px;
            background-color: #FF0000; /* YouTube red color */
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 28px;
            font-weight: bold;
            text-decoration: none;
        }

        /* Hover effect - change background color and scale on hover */
        .youtube-btn:hover {
            background-color: #FF5733; /* Lighter red on hover */
            transform: scale(1.2);
        }

        /* CSS for the Instagram button */
        .instagram-btn {
            display: inline-block;
            padding: 20px 30px;
            background-color: #BC2A8D; /* Instagram purple color */
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 28px;
            font-weight: bold;
            text-decoration: none;
        }

        /* Hover effect - change background color and scale on hover */
        .instagram-btn:hover {
            background-color: #E4405F; /* Lighter purple on hover */
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <header>
        <!-- Make h1 text blink with black, white, and yellow colors -->
        <h1>Happy Birthday Ganesha</h1>
    </header>
    <div class="container">
        <!-- Display the animated text -->
        <div class="animated-text">Ganesha</div>
        <!-- Display positive quotes about Ganesha -->
        <p class="quotes">"May Lord Ganesha bless you with wisdom and prosperity."</p>
        <p class="quotes">"Wishing you a joyful and blessed day."</p>
        <!-- Animated button to go to animate.html -->
        <a href="animate.html" class="animate-btn">Animate Me</a>
    </div>
    <!-- Social media links -->
    <div class="social-links">
        <!-- YouTube link -->
        <a href="https://www.youtube.com/channel/UC_zFc33JSt5Nw0KwQ4NdXEg" class="youtube-btn" target="_blank">YouTube</a>
        <!-- Instagram link -->
        <a href="https://www.instagram.com/ghana_wisdom_projects/" class="instagram-btn" target="_blank">Instagram</a>
    </div>
    <!-- Creator information -->
    <p class="creator-info">Creator: Ghana Wisdom with Love ❤️</p>
</body>
</html>
