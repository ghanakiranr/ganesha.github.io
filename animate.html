<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Greeting</title>
    <style>
        /* Add any CSS styles for the new page here */
        body {
            background-color: #fff;
            text-align: center;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .creator-info {
            font-size: 18px;
            color: #888;
            margin-top: 20px;
        }

        /* CSS for the image */
        .animation-image {
            width: 100%;
            height: auto;
        }

        /* CSS for responsiveness */
        @media screen and (max-width: 600px) {
            .creator-info {
                font-size: 14px; /* Adjust the font size for mobile screens */
            }
        }

        /* CSS for social media links */
        .social-links {
            margin-top: 20px;
        }

        .social-link {
            margin-right: 20px;
        }

        /* CSS for the YouTube button */
        .youtube-btn {
            display: inline-block;
            padding: 20px 30px;
            background-color: #FF0000; /* YouTube red color */
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
        }

        /* Hover effect - change background color and scale on hover */
        .youtube-btn:hover {
            background-color: #FF5733; /* Lighter red on hover */
            transform: scale(1.2);
        }

        /* CSS for the Instagram button */
        .instagram-btn {
            display: inline-block;
            padding: 20px 30px;
            background-color: #BC2A8D; /* Instagram purple color */
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
        }

        /* Hover effect - change background color and scale on hover */
        .instagram-btn:hover {
            background-color: #E4405F; /* Lighter purple on hover */
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <!-- Display the image on the new page -->
    <img class="animation-image" src="https://www.smitcreation.com/sc/08/50615/50615.gif" alt="Sample GIF">
    
    <!-- Creator information -->
    <p class="creator-info">Creator: Ghana Wisdom with Love ❤️</p>
    
    <!-- Social media links -->
    <div class="social-links">
        <!-- YouTube link -->
        <a href="https://www.youtube.com/channel/UC_zFc33JSt5Nw0KwQ4NdXEg" class="youtube-btn" target="_blank">YouTube</a>
        <!-- Instagram link -->
        <a href="https://www.instagram.com/ghana_wisdom_projects/" class="instagram-btn" target="_blank">Instagram</a>
    </div>
</body>
</html>
